# documentation: https://www.home-assistant.io/integrations/rest_command/
# source: https://github.com/home-assistant/core/tree/dev/homeassistant/components/rest_command
---
rest_command:
  server_s_command:
    url: !secret server_s_url
    method: POST
    headers:
      "content-length": "0"
      "x-api-key": !secret server_s_api_key
  server_r_command:
    url: !secret server_r_url
    method: POST
    headers:
      "content-length": "0"
      "x-api-key": !secret server_r_api_key