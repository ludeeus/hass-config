living_room_lights_default:
  alias: Living room lights - Default
  sequence:
  - service: light.turn_on
    target:
      area_id: b82aeb664391450d85befa774cf11796
    data:
      color_temp: 425
      brightness: 255
  mode: single
living_room_lights_home_assistant:
  alias: Living room lights - Home Assistant
  sequence:
  - service: light.turn_on
    target:
      area_id: b82aeb664391450d85befa774cf11796
    data:
      color_name: homeassistant
      brightness_pct: 100
  mode: single
living_room_lights_dimmed:
  alias: Living room lights - Dimmed
  sequence:
  - service: light.turn_on
    target:
      area_id: b82aeb664391450d85befa774cf11796
    data:
      color_temp: 470
      brightness: 150
  mode: single
living_room_lights_super_dimmed:
  alias: Living room lights - Super Dimmed
  sequence:
  - service: light.turn_on
    target:
      area_id: b82aeb664391450d85befa774cf11796
    data:
      brightness: 25
      kelvin: 2000
  mode: single
